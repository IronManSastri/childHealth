{% extends 'littleStar/base.html' %} {% block body_block %}
<div class="loginContainer">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="loginFormContainer"> {% if login_message %}
          <p class="bg-primary errorMessage">{{ login_message }}</p> {% endif%}
          <form method="post" action="{% url 'littleStar:user_login' %} "> {% csrf_token %}
            <p class="loginHeader">LOGIN</p>
            <div class="row">
              <div class="input-field">
                <!-- <label for="username">Username:</label> -->
                <input type="text" name="username" required placeholder="EMAIL"> </div>
            </div>
            <div class="row">
              <div class="input-field">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" required placeholder="PASSWORD"> </div>
            </div>
            <p class="passwordHelpText"> CONTACT ADMIN INCASE OF FORGOT PASSWORD.</p>
            <input type="submit" class='loginSubmit' name="" value="SIGN IN"
              class=""> </form>
          <div class="clearFLoats"></div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>{% endblock %}
